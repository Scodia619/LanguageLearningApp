<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flashcard Game</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="score"><h2 id="scoreBoard">Score: 0</h2></div>
    <div class="flash">
        <div class="front"><p id="word"></p></div>
    </div>
    <div class="answers">
        <div class="flip" onclick="flip()">Flip Me</div>
        <div class="buttons">
            <div class="button" id="left" onclick="checkAnswer('left')">Thank You!</div>
            <div class="button" id="middle" onclick="checkAnswer('middle')">Car</div>
            <div class="button" id="right" onclick="checkAnswer('right')">Hello</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
